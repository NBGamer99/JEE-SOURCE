<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/error.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{./static/images/favicon.png}" type="image/x-icon">
</head>

<body>

<div class="wrap-404">
    <div class="label">Error</div>
    <div class="numbers">
        <div class="number">
            <div class="four"></div>
        </div>
        <div class="number">
            <div class="zero"><span></span></div>
        </div>
        <div class="number">
            <div class="four last"></div>
        </div>
    </div>
    <div class="text">
        <p>Looks like you got lost... Or we trying to confuse you...</p>
        <p>
             Go back <a href="/">home</a> ?</p>
    </div>
    <div class="sleep-walker">
        <div class="man">
            <div class="head"></div>
            <div class="torso">
                <div class="arm-a"></div>
                <div class="arm-b"></div>
            </div>
            <div class="legs">
                <div class="leg-a"></div>
                <div class="leg-b"></div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{js/error.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
